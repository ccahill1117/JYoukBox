<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>jYoukBox Music</title>
  </head>
  <body>
    <h1>jYoukBox Music Player</h1>

    <form class="" id="addSong">
      <div class="form-group">
        <label for="songName"></label>
        <input type="text" id="songName" value="">

        <label for="duration"></label>
        <input type="text" id="duration" value="">

        <label for="songId"></label>
        <input type="text" id="songId" value="">
      </div>
    </form>

    <form class="" id="findSong">
      <div class="form-group">
        <label for="findSongByTitle"></label>
        <input type="text" id="findSongByTitle" value="">

        <label for="findSongByDuration"></label>
        <input type="text" id="findSongByDuration" value="">

        <label for="findSongById"></label>
        <input type="text" id="findSongById" value="">
      </div>
    </form>

  </body>
</html>
