<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <title>jYoukBox Music</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <span class="logo"><a href="index.html">jYoukBox Music Player</a></span>
        <ul id="nav">
          <li><span class="clickable" data-toggle="modal" data-target="#addSongModal">Add A Song</span></li>
          <li><span class="clickable" data-toggle="modal" data-target="#findSongModal" id="findSong">Library</span></li>
        </ul>
      </nav>
      <div id="display">
        <div id="player"></div>

        <span class="videoControls glyphicon glyphicon-menu-left" id="playLast"></span>
        <span class="videoControls glyphicon glyphicon-pause" id="pause"></span>
        <span class="videoControls glyphicon glyphicon-play" id="startButton"></span>
        <span class="videoControls glyphicon glyphicon-stop" id="stop"></span>
        <span class="videoControls glyphicon glyphicon-menu-right" id="playNext"></span>

        <div class="" id="displayQueue"></div>
      </div>

      <!-- Modified Bootstrap Modal From https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal fade" id="addSongModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="">Add a song to the jukebox</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="" id="addSongToQueue">
                <div class="form-group">
                  <label for="songTitle">Title</label>
                  <input type="text" id="songTitle" placeholder="Song title">

                  <label for="videoId">Video ID</label>
                  <input type="text" id="videoId" placeholder="Video ID">

                  <button type="submit" name="button" id="addSongToQueue">Add Song</button>
                </div>
              </form>

              <form method="get" action="https://music.youtube.com/search" target="_blank">
                <input type="text" name="q" size="31" maxlength="255" value="" />
                <input type="submit" value="search youtube" />
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modified Bootstrap Modal From https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal fade" id="findSongModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Find a song in our library</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="displayLibrary">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
