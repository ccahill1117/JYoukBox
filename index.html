<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>jYoukBox Music</title>
  </head>
  <body>

    <div id="player">
    </div>
    <div class="">
      <button type="button" id="startButton" name="button">Click to begin jukebox</button>
      <form class="form-group" id="addSong" method="post">
        <label for="">provide a name for your song</label>
        <input id="submitVideoName" type="text" name="" value="">

        <label for="">please enter youtube video ID here</label>
        <input id="submitVideoID" type="text" class="youTubeURLMachine" placeholder="www.youtube.com/watch?v=YXualqlk3">

        <button type="submit" name="button">Add song to library</button>
      </form>
      <button type="button" id="nextButton" name="button">NEXT!</button>
    </div>

    <div class=''>
      <p><span id="outputURLSpan">
      </span>
      </p>
      <p><span id="outputNameSpan">
      </span>
      </p>
    </div>

  </body>
