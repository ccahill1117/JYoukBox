<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>jYoukBox Music</title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <span class="logo"><a href="index.html">jYoukBox Music Player</a></span>
        <ul id="nav">
          <li><a href="order.html" data-toggle="modal" data-target="#addSongModal">Add A Song</a></li>
          <li><a href="order.html" data-toggle="modal" data-target="#findSongModal">Find A Song</a></li>
          <li><a href="history.html">History</a></li>
        </ul>
      </nav>
      <div id="display">
        <div class="" id="nowPlaying">
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/499015278&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        </div>

        <div class="" id="displayQueue">
            <p>song 1 title <span id="song1"></span>
            </p>
            <p>song 2 title <span id="song2"></span>
            </p>
            <p>song 3 title <span id="song3"></span>
            </p>
            <!-- <p>song 4</p>
            <p>song 5</p>
            <p>song 6</p>
            <p>song 7</p>
            <p>song 8</p>
            <p>song 9</p>
            <p>song 10</p> -->
            <button type="button" id="playNext" name="button">playNext</button>
        </div>
      </div>
      <!-- Modified Bootstrap Modal From https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal fade" id="addSongModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Add a song to the jukebox</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="" id="addSong">
                <div class="form-group">
                  <label for="songTitle">Title</label>
                  <input type="text" id="title" placeholder="Song title">

                  <label for="duration">Duration</label>
                  <input type="text" id="duration" placeholder="Song time">

                  <button type="submit" name="button" id="addSongToQueue">Add Song</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modified Bootstrap Modal From https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal fade" id="findSongModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Search for a song in the jukebox</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="" id="findSong">
                <div class="form-group">
                  <label for="songTitle">Title</label>
                  <input type="text" id="title" placeholder="Song title">

                  <label for="songId">Duration</label>
                  <input type="text" id="songId" placeholder="Song ID">

                  <button type="submit" name="button" id="addSongToQueue">Find Song</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
